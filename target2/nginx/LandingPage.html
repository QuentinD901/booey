<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You have stumbled into a cave beneath the Misty Mountain</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #header {
            background-image: url('onering.png');
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #header h1 {
            font-size: 64px;
            margin: 0;
            text-shadow: 2px 2px #000;
        }
        #header p {
            font-size: 24px;
            text-shadow: 2px 2px #000;
        }
        #cta {
            text-align: center;
            margin: 50px auto;
        }
        #cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #a06000;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #cta a:hover {
            background-color: #c7a900;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>You have stumbled into a cave beneath the Misty Mountain</h1>
        <p>Beware of what lurks ahead</p>
    </header>
    <div id="cta">
        <a href="gollumSmeagol.html">Explore the Cave</a>
    </div>
</body>
</html>
